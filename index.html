        <section class="tittle">

        <form id="form">
            <label for="fullName">Full name:</label>
            <input type="text" id="fullName" value=""><br>

            <label for="department">Chose your Department: </label>
            <select name="deplist" id="department">
                <option value="Administration">Administration</option>
                <option value="Marketing">Marketing</option>
                <option value="Development">Development</option>
                <option value="Finance">Finance</option>
            </select><br>

            <label for="level">Chose your Level: </label>
            <select name="levelList" id="level">
                <option value="Junior">Junior</option>
                <option value="Mid-Senior">Mid-Senior</option>
                <option value="Senior">Senior</option>
            </select><br>

            <label for="imgurl">Insert your Image: </label>
            <input type="text" id="imgurl" value=""><br>

            <input type="submit" value="Submit">
        </form>

        <section id="employeeList">

        </section>
